<nav class="grid-12">
    <a href="{{ site.baseurl }}" class="pull-left">
        <h1>
            Blomg
        </h1>
    </a>
    {% capture page_link %}{{ page.url | remove: 'index.html' }}{% endcapture %}
    <div class="pull-right">
        {% for pg in site.nav_pages %}
            <a
                href="{{ site.baseurl }}{{ pg.link }}"
            >{{ pg.text }}</a>
        {% endfor %}
    </div>
</nav>
