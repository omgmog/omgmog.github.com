<div class="header">
    <h1>
        BLOMG
    </h1>
    <nav class="nav-buttons">
        {% capture page_link %}{{ page.url | remove: 'index.html' }}{% endcapture %}
        {% for pg in site.nav_pages %}
            <a
                href="{{ pg.link }}"
                {% if pg.link == page_link %}
                    class="active"
                {% endif %}
            >
                {{ pg.text }}
            </a>
        {% endfor %}
    </nav>
</div>
