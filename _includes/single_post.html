<article class="article">
    {% include _old_post_warning.html %}

    {% include _article_metadata.html %}

    <hr />

    <div class="article-body">
        {% assign video_url = post.video_url %}
        {% include article_video_embed.html %}

        {{ content }}
    </div>

    <hr />

    <h3>
        Recent posts
    </h3>
    <ul>
    {% for post in site.posts limit:5 %}
        <li>
            <a
                href="{{ post.url }}"
            >
                {{ post.title }}
            </a>
        </li>
    {% endfor %}
    </ul>
</article>
