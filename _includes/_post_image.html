{% assign images = post.content | split:"<img " %}
{% for image in images %}
  {% if image contains 'src=' %}
    {% assign imageMarkup = image | split:">" | first %}
    <a href="{{ site.baseurl }}{{ post.url }}">
    <img {{ imageMarkup|replace:"center massive",""|replace:"style=","data-style=" }}>
    </a>
    {% break %}
  {% endif %}
{% endfor %}
