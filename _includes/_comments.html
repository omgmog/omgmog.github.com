<h3>Comments</h3>
<ol id="comments" data-issue="{{ include.issue_id }}"></ol>
<p class="notice">
<span class="no-comments">There are no comments yet!</span>
<span class="comments-open">You can add a comment using <a href="{{ site.github.issues_url }}/{{ include.issue_id }}">Github issues</a>.</span>
<span class="comments-closed" style="display:none">Comments are closed for this post.</span>
</p>
<script type="text/template" id="comment-template">
  <li class="comment">
    <img src="%avatar%" alt="%author%'s avatar" class="avatar">
    <h4 class="author">%author%</h4>
    <div class="comment-body">%body%</div>
  </li>
</script>
<link rel="stylesheet" href="/assets/comments.css">
<script src="/assets/marked.js"></script>
<script src="/assets/comments.js"></script>
