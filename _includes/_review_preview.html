<article>
  <a href="{{ site.baseurl }}{{ post.url }}" class="post-thumbnail">
    <img src="{{ site.baseurl }}/thumbs/{{ post.thumbnail }}" />
  </a>
  {% include _title.html %}
  <p>
    {{ post.excerpt | strip_html }} <a href="{{ site.baseurl }}{{ post.url }}">Read more</a>
  </p>
  <hr>
</article>
