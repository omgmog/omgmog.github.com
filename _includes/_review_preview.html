<article>
  {% if post.thumbnail %}
  <a href="{{ site.url }}{{ post.url }}" class="post-thumbnail">
    <img src="{{ site.url }}/thumbs/{{ post.thumbnail }}" />
  </a>
  {% endif %}
  <header>
    {% include _title.html %}
  </header>
  <p>
    {{ post.excerpt | strip_html }} <a href="{{ site.url }}{{ post.url }}">Read more</a>
  </p>
</article>
