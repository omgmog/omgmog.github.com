{% if page.syndication %}
<hr class="blank">
<div class="formatted-text">
    <p class="syndication">This post has been syndicated to {% for link in page.syndication | sort %}{% assign host = link | split:'://' | last | split:'/' | first | split:'www.' | last  %} <a href="{{ link }}" rel="syndication" class="u-syndication">{{ host }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
</div>
{% endif %}
