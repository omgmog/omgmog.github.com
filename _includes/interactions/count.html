<script>
    let counts = {};
    // pageURL is actually an array and could contain multiple URLs
    pageURL.forEach(url => {  
        fetch(`https://webmention.io/api/count.json?target=${url}`)
        .then(response => response.json())
        .then(data => {
            const element = document.querySelector('.webmention-stats');
            if (data.count > 0) {
                const keys = Object.keys(data.type);
                const VERBS = {
                    bookmark: ['Bookmark', 'Bookmarks'],
                    like: ['Like', 'Likes'],
                    mention: ['Mention', 'Mentions'],
                    reply: ['Reply', 'Replies'],
                    repost: ['Repost', 'Reposts']
                }
                keys.forEach(key => {
                    const parent = element.querySelector(`.${key}`);
                    const value = parent.querySelector('.value');
                    
                    counts[key] = (counts[key] || 0) + data.type[key];

                    if (counts[key] > 0) {
                        value.innerHTML = counts[key];
                        parent.title = `${counts[key]} ${VERBS[key][counts[key] == 1 ? 0 : 1]}`
                        parent.removeAttribute('style');
                    }
                });
                element.removeAttribute('style');
            }
        });
    });
</script>
