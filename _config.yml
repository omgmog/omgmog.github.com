permalink: /post/:title/
exclude: ["_dev.yml","_config.yml", ".gitignore", "README.md"]
url: "https://blog.omgmog.net"
safe: true
excerpt_separator: "<!-- more -->"
keep_files: ["images/","assets/","CNAME"]
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
sass:
    style: compressed
title: "The blog of Max Glenister"
author:
  name: "Max Glenister"
  bio: "Max Glenister is a front-end developer from Oxford. He writes mostly about front-end development and technology."
  twitter: "omgmog"
  github: "omgmog"
  home: "https://omgmog.net"
  avatar: "https://omgmog.net/faceicon.png"
plugins:
  - jekyll-feed
whitelist:
  - jekyll-feed
feed:
  posts_limit: 1000
menu:
  - link: "/"
    title: "Posts"
  - link: "/vr"
    title: "VR"
  - link: "/now"
    title: "Now"
  - link: "/feed.xml"
    title: "RSS"
    icon: "rss-icon"

collections:
  cardboctober:
    output: true
    permalink: /:collection/:title/
defaults:
  - scope:
      type: "posts"
    values:
      layout: post
      type: blog
  - scope:
      type: "cardboctober"
    values:
      layout: post
      tags: [vr, cardboctober]
  - scope:
      type: "pages"
    values:
      layout: page