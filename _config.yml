permalink: /post/:title/
exclude: ["_dev.yml","_config.yml", ".gitignore", "README.md", "node_modules", "gulpfile.js", "Gemfile", "Gemfile.lock"]
url: "https://blog.omgmog.net"
safe: true
excerpt_separator: "<!-- more -->"
keep_files: ["images/","assets/","CNAME","robots.txt"]

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

name: "The blog of Max Glenister"

author:
  name: "Max Glenister"
  bio: "Max Glenister is a front-end developer from Oxford. He writes mostly about front-end development and technology."
  twitter: "omgmog"
  github: "omgmog"
  home: "https://omgmog.net"
  avatar: "https://omgmog.net/faceicon.png"

sass:
    style: compressed

menu:
  - link: "/"
    title: "Posts"
  - link: "/cardboctober"
    title: "Cardboctober"

collections:
  cardboctober:
    output: true
    permalink: /:collection/:title/

defaults:
  -
    scope:
      type: "posts"
    values:
      layout: post
      list: blog
  -
    scope:
      type: "cardboctober"
    values:
      layout: post
  -
    scope:
      type: "pages"
    values:
      layout: layout