permalink: /post/:title/
exclude: ["_config.yml", ".gitignore", "README.md", "node_modules", "gulpfile.js", "Gemfile", "Gemfile.lock"]
url: "https://blog.omgmog.net"
safe: true
paginate: 15
paginate_path: "archive/page:num/"
excerpt_separator: "<!-- more -->"
keep_files: ["images/","thumbs/","assets/","CNAME","robots.txt"]
repository: omgmog/omgmog.github.com

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

name: "The blog of Max Glenister"

author:
    name: "Max Glenister"
    bio: "Max Glenister is a front-end developer from Oxford. He writes mostly about front-end development and technology."

sass:
    style: compressed

# Jekyll < 3.5.0
gems:
  - jekyll-redirect-from
  - jekyll-paginate
# Jekyll 3.5.0+
plugins:
  - jekyll-redirect-from
  - jekyll-paginate
# Jekyll in safe mode
whitelist:
  - jekyll-redirect-from
  - jekyll-paginate

menu:
  - link: "/"
    title: "Posts"
  - link: "/reviews/"
    title: "Reviews"

defaults:
  -
    scope:
      type: "posts"
    values:
      layout: post
  -
    scope:
      type: "cardboctober"
    values:
      layout: post
  -
    scope:
      type: "reviews"
    values:
      layout: post
  -
    scope:
      type: "pages"
    values:
      layout: layout

collections:
  cardboctober:
    output: true
    permalink: /:collection/:title/
  reviews:
    output: true
    permalink: /:collection/:title/

