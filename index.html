---
layout: layout
title: Home
---
{% for post in site.posts|limit:1 %}
    <article>
        <header>
            <a href="{{ post.url }}">
                <h2>{{ post.title }}</h2>
                <time>
                    {{ post.date|date_to_long_string }}
                </time>
            </a>
        </header>
        {{ post.content }}
    </article>
    <div class="pagination">
        <ul>
            {% if post.previous %}
                <li class="prev">
                    <a href="{{ BASE_PATH }}{{ post.previous.url }}" title="{{ post.previous.title }}" rel="prev">Prev</a>
                </li>
            {% endif %}
            {% if post.next %}
                <li class="next">
                    <a href="{{ BASE_PATH }}{{ post.next.url }}" title="{{ post.next.title }}" rel="next">Next</a>
                </li>
            {% endif %}
        </ul>
    </div>
{% endfor %}
