---
layout: layout
title: Archive
redirect_from: /archive.html
---

{% assign posts = paginator.posts %}

{% for post in posts %}
    {% include _article_preview.html %}
{% endfor %}

<div class="page-nav archive-nav">
    {% if paginator.next_page %}
        <a
            href="{{ paginator.next_page_path }}"
            rel="prev"
            class="page-nav-link prev"
        >
            Previous page
        </a>
    {% endif %}
    {% if paginator.previous_page %}
        <a
            href="{{ paginator.previous_page_path }}"
            rel="next"
            class="page-nav-link next"
        >
            Next page
        </a>
    {% endif %}
    <hr />
</div>
