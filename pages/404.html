---
title: Page not found
permalink: "404.html"
---
<h2>I couldn't find that page!</h2>
<p id="message">Maybe you should <a href="{{ "/" | absolute_url }}">start again</a>?</a></p>

<script>
  const pathName = window.location.pathname;
  const prefixes = ['/post/', '/reviews/', '/review/'];
  const message_el = document.getElementById('message');

  const repo = '{{site.github.owner_name}}/{{site.github.repository_name}}';
  
  prefixes.some(prefix => {
    if (pathName.includes(prefix)) {
      const query = pathName.replace(prefix, '').replace(/\//g, '');
      const encodedQuery = encodeURIComponent(query);
      const url = `https://github.com/search?q=repo%3A${repo}+${encodedQuery}&type=Code`;
      message_el.innerHTML = `I may have archived that post. Try looking on <a href="${url}">Github</a>.`;
      return true;
    }
    return false;
  });
</script>
