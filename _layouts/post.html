---
layout: layout
---
<article>
    <header>
        <a href="{{ page.url }}">
            <h2>{{ page.title }}</h2>
            <time>
                {{ page.date|date_to_long_string }}
            </time>
        </a>
    </header>
        
    {% if page.video_url %}
        <iframe 
        class="youtube" 
        src="{{ page.video_url }}?&amp;fmt=18&amp;rel=0&amp;showinfo=0&amp;autohide=1&amp;hd=1&amp;wmode=transparent" 
        frameborder="0" 
        allowfullscreen="true"
        ></iframe>
    {% endif %}
    
    {{ content }}
</article>
<div class="pagination">
    <ul>
        {% if page.previous %}
            <li class="prev">
                <a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a>
            </li>
        {% else %}
            <li class="prev disabled">
                <a>&larr; Previous</a>
            </li>
        {% endif %}
        {% if page.next %}
            <li class="next">
                <a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a>
            </li>
        {% else %}
            <li class="next disabled">
                <a>Next &rarr;</a>
            </li>
        {% endif %}
    </ul>
</div>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'blogomgmog'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
