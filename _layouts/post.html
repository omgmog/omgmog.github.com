{% assign post = page %}

<div class="inner">
    {% include single_post.html class="post" %}
    <hr />
    <p>
        Notice any issues in this post? You can <a href="https://github.com/omgmog/omgmog.github.com/edit/master/{{ post.path }}">fix it on GitHub</a> or <a href="https://github.com/omgmog/omgmog.github.com/issues/new">let me know</a>.
    </p>
</div>

{% include _old_post_warning.html %}

{% include featured_posts.html %}

{% include _adsense.html %}

<div class="inner">
    <div id="disqus_thread" class="comments"></div>
</div>

<script type="text/javascript">
    var comments = document.getElementsByClassName('comments')[0],
        disqusLoaded=false;

    function loadDisqus() {
        var disqus_shortname = '{{ site.disqus }}';
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        disqusLoaded = true;
    }
    function findTop (obj) {
        var curtop = 0;
        if (obj.offsetParent) {
            do {
                curtop += obj.offsetTop;
            } while (obj = obj.offsetParent);
            return curtop;
        }
    }

    if (window.location.hash.indexOf('#disqus_thread') > 0) {
        loadDisqus();
    }

    if (comments) {
        var commentsOffset = findTop(comments);

        window.onscroll = function () {
            if (!disqusLoaded && window.pageYOffset > commentsOffset - 1000) {
                loadDisqus();
            }
        }
    }
</script>
