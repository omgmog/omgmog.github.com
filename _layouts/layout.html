<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    />
    <title>
        {% if paginator %}Page {{ paginator.page }} of {{ paginator.total_pages }} | {% endif %}{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}
    </title>
    {% if page.description %}
    <meta
        name="description"
        content="{{ page.excerpt | strip_html }}"
    />
    {% else %}
    <meta
        name="description"
        content="{{ site.author.bio }}"
    />
    {% endif %}
    <link
        rel="alternate"
        type="application/rss+xml"
        title="{{ site.name }} - RSS Feed"
        href="{{ site.baseurl }}/feed.xml"
    />
    <link
        rel="alternate"
        type="application/json"
        title="{{ site.name }} - JSON Feed"
        href="{{ site.baseurl }}/feed.json"
    />
    <link
        rel="canonical"
        href="https:{{ site.baseurl }}"
    />
    <link
        rel="author"
        href="https://plus.google.com/+MaxGlenister/posts"
    />
    <link
        rel="icon"
        type="image/png"
        href="{{ site.baseurl }}/assets/favicon.png"
    />
    <!--[if lt IE 9]>
        <script src="{{ site.baseurl }}/assets/html5shiv.js">
        </script>
    <![endif]-->
    <link
        rel="stylesheet"
        href="{{ site.baseurl }}/assets/style.css?{{ site.time | date_to_string | slugify }}"
    />
    <meta name="google-site-verification" content="ETbuPNX54E0uDqFZwqcZNJXJYStn7oV0HSmnNKUkrr4" />
</head>
<body id="top">
    <div class="container">
        <header class="parent">
            <nav class="grid-12">
                <a href="{{ site.baseurl }}" class="pull-left">
                    <h1>
                        Blomg
                    </h1>
                </a>
                <div class="pull-right">
                    {% for pg in site.nav_pages %}
                        <a href="{{ site.baseurl }}{{ pg.link }}">{{ pg.text }}</a>
                    {% endfor %}
                </div>
            </nav>
        </header>
        <div class="parent">
            <section class="grid-12">
                {{ content }}
            </section>
        </div>
    </div>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//omgmog.net/analytics.js','ga');

        ga('create', 'UA-18982788-1', 'auto');
        ga('send', 'pageview');
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/assets/main.js"></script>
</body>
</html>
