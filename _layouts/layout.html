<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>
        {% if page.description %}{{ page.title }} | {% endif %}{{ site.name }}
    </title>
    {% if page.description %}
    <meta
        name="description"
        content="{{ page.content | split:"<!-- more -->" | first | strip_html }}"
    />
    {% else %}
    <meta
        name="description"
        content="{{ site.author.bio }}"
    />
    {% endif %}
    <link
        rel="alternate"
        type="application/rss+xml"
        title="{{ site.name }} - RSS Feed"
        href="{{ site.baseurl }}feed.xml"
    />
    <link
        rel="alternate"
        type="application/json"
        title="{{ site.name }} - JSON Feed"
        href="{{ site.baseurl }}feed.json"
    />
    <link
        rel="canonical"
        href="{{ site.baseurl }}"
    />
    <link
        rel="author"
        href="https://plus.google.com/+MaxGlenister/posts"
    />
    <link
        rel="icon"
        type="image/png"
        href="{{ site.baseurl }}assets/favicon.png"
    />
    <!--[if lt IE 9]>
        <script src="{{ site.baseurl }}assets/html5shiv.js">
        </script>
    <![endif]-->
    <link
        rel="stylesheet"
        href="{{ site.baseurl }}assets/style.css"
    />
    <link
        href="http://fonts.googleapis.com/css?family=Montserrat:700"
        rel="stylesheet"
        type="text/css"
    />
</head>
<body>
    <div class="wrap" id="top">
        {% include navbar.html %}
        <div class="main">
            <section class="inner">
                {{ content }}
            </section>
        </div>
    </div>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-18982788-1']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</body>
</html>
