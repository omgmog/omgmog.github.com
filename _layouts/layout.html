<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    />
    <title>
        {% if paginator %}Page {{ paginator.page }} of {{ paginator.total_pages }} | {% endif %}{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}
    </title>
    {% if page.description %}
    <meta
        name="description"
        content="{{ page.excerpt | strip_html }}"
    />
    {% else %}
    <meta
        name="description"
        content="{{ site.author.bio }}"
    />
    {% endif %}
    <link
        rel="alternate"
        type="application/rss+xml"
        title="{{ site.name }} - RSS Feed"
        href="{{ site.baseurl }}/feed.xml"
    />
    <link
        rel="alternate"
        type="application/json"
        title="{{ site.name }} - JSON Feed"
        href="{{ site.baseurl }}/feed.json"
    />
    <link
        rel="canonical"
        href="{{ site.baseurl }}"
    />
    <link
        rel="author"
        href="https://plus.google.com/+MaxGlenister/posts"
    />
    <link
        rel="icon"
        type="image/png"
        href="{{ site.baseurl }}/assets/favicon.png"
    />
    <!--[if lt IE 9]>
        <script src="{{ site.baseurl }}/assets/html5shiv.js">
        </script>
    <![endif]-->
    <link
        rel="stylesheet"
        href="{{ site.baseurl }}/assets/style.css{% if site.github %}?{{site.github.build_revision}}{% endif %}"
    />
    <meta name="theme-color" content="#25272c">
    <meta name="google-site-verification" content="ETbuPNX54E0uDqFZwqcZNJXJYStn7oV0HSmnNKUkrr4" />
</head>
<body id="top">
  <header class="header">
    <div class="inner">
      <a href="https://omgmog.net" class="site-title"><h1>Max Glenister</h1></a>
      <nav class="main-navigation" role="main">
        {% for node in site.menu %}
          <div>
            {% if node.external %}
              <a href="{{ node.link }}">
            {% else %}
              <a href="{{ site.baseurl }}{{ node.link }}">
            {% endif %}
            {{ node.title }}</a>
          </div>
        {% endfor %}
      </nav>
    </div>
  </header>
  <div class="wrapper">
    <section class="content">
      <div class="inner">
        {{ content }}
      </div>
    </section>
  </div>
  <link
      rel="stylesheet"
      href="{{ site.baseurl }}/assets/pygments.css"
  />
  {% if jekyll.environment == "production" %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//omgmog.net/analytics.js','ga');

    ga('create', 'UA-18982788-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register('/serviceWorker.js', {
        scope: '/'
      });
    }
  </script>
  {% endif %}
  <script type="application/ld+json">
  {
    "@context" : "http://schema.org",
    "@type" : "Person",
    "name" : "Max Glenister",
    "url" : "https://blog.omgmog.net",
    "sameAs" : [
      "http://www.facebook.com/moglenstar",
      "http://www.linkedin.com/in/omgmog",
      "http://www.twitter.com/omgmog",
      "http://plus.google.com/+MaxGlenister",
      "https://omgmog.net"
    ]
  }
  </script>
</body>
</html>
