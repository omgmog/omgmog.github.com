<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% if paginator %}Page {{ paginator.page }} of {{ paginator.total_pages }} | {% endif %}{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}
  </title>
  {% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt | strip_html | strip }}">
  {% else %}
  <meta name="description" content="{{ site.author.bio }}">
  {% endif %}
  <!-- opengraph -->
  <meta property="og:title" content="{% if paginator %}Page {{ paginator.page }} of {{ paginator.total_pages }} | {% endif %}{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip }}{% else %}{{ site.author.bio }}{% endif %}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ site.url }}{% unless page.url == '/index.html' %}{{ page.url }}{% endunless %}">
  <meta property="og:image" content="https://omgmog.net/faceicon.png">


  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@omgmog">
  <meta name="twitter:title" content="{% if paginator %}Page {{ paginator.page }} of {{ paginator.total_pages }} | {% endif %}{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip }}{% else %}{{ site.author.bio }}{% endif %}">
  <meta name="twitter:image" content="https://omgmog.net/faceicon.png">


  <!-- other -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - RSS Feed" href="{{ site.url }}/feed.xml">
  <link rel="alternate" type="application/json" title="{{ site.name }} - JSON Feed" href="{{ site.url }}/feed.json">
  <link rel="canonical" href="{{ site.url }}{% unless page.url == '/index.html' %}{{ page.url }}{% endunless %}">
  <link rel="icon" type="image/png" href="https://omgmog.net/faceicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One%7COpen+Sans">
  <link rel="stylesheet" href="{% if jekyll.environment == "production" %}{{ site.url }}{% endif %}/assets/style.css{% if site.github %}?{{site.github.build_revision}}{% endif %}">
</head>
<body>
  <header class="header">
      <h1><a href="https://omgmog.net">{% include _myface.html %} Max Glenister</a></h1>
      <nav role="main">
        {% for node in site.menu %}
          <a href="{{ node.link }}">{{ node.title }}</a>
        {% endfor %}
      </nav>
  </header>
  <main id="top">
  {{ content }}
  </main>
  {% if jekyll.environment == "production" %}
  <!-- Piwik -->
  <script type="text/javascript">
  var _paq = _paq || [];
  // tracker methods like "setCustomDimension" should be called before "trackPageView"
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u = "//marmjam.co/piwik/";
    _paq.push(['setTrackerUrl', u + 'piwik.php']);
    _paq.push(['setSiteId', '2']);
    var d = document,
      g = d.createElement('script'),
      s = d.getElementsByTagName('script')[0];
    g.type = 'text/javascript';
    g.async = true;
    g.defer = true;
    g.src = u + 'piwik.js';
    s.parentNode.insertBefore(g, s);
  })();
  </script>
  <!-- End Piwik Code -->
  {% endif %}
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Person",
    "name": "Max Glenister",
    "url": "https://blog.omgmog.net",
    "sameAs": [
      "https://twitter.com/omgmog",
      "https://github.com/omgmog",
      "https://omgmog.net"
    ]
  }
  </script>
</body>
</html>
