<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>
        {{ page.title }} | {{ site.name }}
    </title>
    <meta
        name="author"
        content="{{ site.author }}"
    />
    <meta
        name="description"
        content="{{ site.description }}"
    />
    <link
        rel="alternate"
        type="application/rss+xml"
        title="{{ site.name }} - RSS Feed"
        href="{{ site.BASE_PATH }}feed.xml"
    />
    <link
        rel="alternate"
        type="application/json"
        title="{{ site.name }} - JSON Feed"
        href="{{ site.BASE_PATH }}feed.json"
    />
    <link
        rel="icon"
        type="image/png"
        href="{{ site.BASE_PATH }}assets/favicon.png"
    />

    <!--[if lt IE 9]>
        <script src="{{ site.BASE_PATH }}assets/html5shiv.js">
        </script>
    <![endif]-->

    <link
        rel="stylesheet"
        href="{{ site.BASE_PATH }}assets/style.css"
    />
    {% if page.url == "/index.html" or page.url == "/about.html" or page.url == "/archive.html" %}
        <link
            href="http://fonts.googleapis.com/css?family=Montserrat:700"
            rel="stylesheet"
            type="text/css"
        />
    {% endif %}
</head>
<body>
    <div class="wrap" id="top">
        {% include navbar.html %}

        <div class="main">
            <section class="inner">
                {{ content }}
            </section>
        </div>
    </div>

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-18982788-1']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</body>
</html>
