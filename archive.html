---
layout: layout
title: Home
---
<ul class="archive">
{% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">
            <header>
                <h2>{{ post.title }}</h2>
                <time>
                    {{ post.date|date_to_long_string }}
                </time>
            </header>
            <p>{{ post.content | strip_html | truncate:200 }}</p>
        </a>
    </li>
{% endfor %}
</ul>
